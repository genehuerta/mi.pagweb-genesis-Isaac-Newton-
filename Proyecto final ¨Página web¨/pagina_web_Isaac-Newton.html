<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
:root {
    --fondo: #0a0e1a;
    --brillo-cian: #00d4ff;
    --blanco-puro: #ffffff;
    --texto-suave: #d1d1d1;
    --footer-gradiente-start: #4b0082; /* violeta oscuro */
    --footer-gradiente-end: #ff007f;   /* rosa neón */
    --icon-hover: #00ffff;              /* cian brillante */
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--fondo);
    color: var(--blanco-puro);
}

/* --- HEADER --- */
header {
    text-align: center;
    padding: 40px 0;
    background: linear-gradient(to bottom, #1a2a44, var(--fondo));
    border-bottom: 3px solid var(--brillo-cian);
}

header h1 {
    color: var(--brillo-cian);
    margin: 0;
    text-shadow: 0 0 10px rgba(0,212,255,0.5);
}

header h3 {
    color: var(--texto-suave);
    margin-top: 10px;
    font-weight: 400;
}

/* --- TARJETAS --- */
.contenedor {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 40px;
}

.tarjeta {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,212,255,0.2);
    border-radius: 12px;
    text-align: center;
    width: 250px;
    padding-bottom: 15px;
    transition: 0.3s ease;
    overflow: hidden;
}

.tarjeta:hover {
    transform: scale(1.05);
    border-color: var(--brillo-cian);
    box-shadow: 0 0 20px rgba(0,212,255,0.3);
}

.tarjeta img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.tarjeta h2 {
    color: var(--brillo-cian);
    font-size: 1.3rem;
    margin: 15px 0 5px 0;
}

.tarjeta a {
    text-decoration: none;
    color: var(--texto-suave);
    font-size: 0.9rem;
}

/* --- FOOTER --- */
footer {
    padding: 20px 0;
    background: linear-gradient(90deg, var(--footer-gradiente-start), var(--footer-gradiente-end));
}

.footer-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
}

.footer-info {
    display: flex;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
}

.contacto-texto h3 {
    color: #ffb6c1; /* nombre rosa claro */
    margin: 0;
    font-size: 1.2rem;
}

.contacto-texto h4 {
    color: #e0e0ff; /* correo azul claro */
    margin: 0;
    font-weight: 300;
    font-size: 0.9rem;
}

/* --- ÍCONOS DE CONTACTO --- */
.contacto-icons {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

.contacto-icons a {
    color: #ffffff; /* color inicial */
    font-size: 2rem;
    transition: 0.3s;
}

.contacto-icons a:hover {
    color: var(--icon-hover);
    transform: translateY(-5px) scale(1.3);
    text-shadow: 0 0 15px var(--icon-hover), 0 0 25px var(--icon-hover);
}

@media (max-width:768px){
    .footer-info {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }
}
</style>
</head>
<body>

<header>

        </a>
    </div>

    <div class="tarjeta">

            <h2>Método de estudio</h2>

        </a>
    </div>

    <div class="tarjeta">

</footer>

</body>
